name: device_info_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  device_info_plus: ^9.1.2
  http_multi_server: ^3.2.1
  network_inspector: ^1.1.0
  package_info_plus: ^4.2.0
  http: ^1.1.0
  network_info_plus: ^2.1.2
  

dev_dependencies:
  flutter_rename_app_plus3: ^1.2.4
  flutter_launcher_icons: ^0.13.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.0+1

flutter_rename_app_plus3:
  application_name: Device Info App
  dart_package_name: device_info_app
  application_id: com.android.deviceinfo
  bundle_id: com.ios.deviceinfo
  android_package_name: com.deviceinfo.app
  ios_bundle_name: Device Info

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon-1024x1024.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/splash-icon-384x384.png"
  android: true
  ios: true
  web: true

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/